##############################
###  APPLICATION SETTINGS  ###
##############################
application.url=http://${jboss.server.hostname}:${jboss.server.port}/cagwas
application.base.path=REPLACE_VALUE

project.name=cagwas
email.support=REPLACE_VALUE
email.request=REPLACE_VALUE
support.url=REPLACE_VALUE
external.url=REPLACE_VALUE
remote.study.url=REPLACE_VALUE
log4j.log.level=WARN


###########################
###  DATABASE SETTINGS  ###
###########################
database.type=mysql

########################
###  JBOSS SETTINGS  ###
########################
jboss.home=${application.base.path}/${jboss.binaries.relative.dir}
jboss.server.hostname=REPLACE_VALUE
jboss.server.name=default
jboss.server.port=42210
jboss.server.jndi.port=42200

#########################
###  APACHE SETTINGS  ###
#########################
apache.virtual.ip=REPLACE_VALE
apache.virtual.name=REPLACE_VALE
apache.virtual.port=REPLACE_VALE
file.transfer.base.dir=REPLACE_VALE
file.transfer.external.base.url.hid=http://${apache.virtual.name}:${apache.virtual.port}/hid_download_cagwas/
file.transfer.external.base.url.anon=http://${apache.virtual.name}:${apache.virtual.port}/anon_browse/
file.transfer.external.base.url.secure=http://${apache.virtual.name}:${apache.virtual.port}/authenticated_browse/

#######################
###  MAIL  SETTINGS  ###
########################
mail.smtp.server=localhost

##########################
# INSTALLER VALIDATIONS
##########################
validation.pre.port.list=${jboss.server.jndi.port},${jboss.server.port}
validation.post.http.list=${jboss.server.port}
validation.post.socket.list=${jboss.server.jndi.port}

