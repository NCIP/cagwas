##############################################################

##############################
###  APPLICATION SETTINGS  ###
##############################
application.base.path=${user.home}/apps/cagwas
authentication.type=db
exclude.start.servers=true
application.url=http://${jboss.server.hostname}:${jboss.server.port}/cagwas

###########################
###  DATABASE SETTINGS  ###
###########################
# database.drop-schema required when running install:database as part of upgrade path
database.drop-schema=true
database.type=mysql
# Below can be retrieved from existing ds file if not specified here
database.server=localhost
database.port=3306
database.name=bda
database.user=bdauser
database.password=bdauser
database.url=jdbc:mysql://${database.server}:${database.port}/${database.name}

########################
###  JBOSS SETTINGS  ###
########################
jboss.home=${application.base.path}/${jboss.binaries.relative.dir}
jboss.server.hostname=localhost
jboss.server.jndi.port=46200
jboss.server.name=default
jboss.server.port=46210

##############
###  LDAP  ###
##############
ldap.url=ldaps://ncids4a.nci.nih.gov:636
ldap.basedn=ou=nci,o=nih

########################
###  MAIL  SETTINGS  ###
########################
mail.smtp.server=mailfwd.nih.gov

###################################
#  PRE-POST VALIDATION PROPERTIES #
###################################
validation.pre.port.list=${jboss.server.jndi.port},${jboss.server.port}
validation.post.http.list=${jboss.server.port}
validation.post.socket.list=${jboss.server.jndi.port}

